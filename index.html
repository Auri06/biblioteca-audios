<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login centrado - Paleta azul</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="login-wrap" role="main">
    <div class="brand">
      <h1>Iniciar sesión</h1>
      <p>Accede a tu cuenta</p>
    </div>

    <div class="avatar-wrap">
      <label class="avatar" title="Clic para cambiar imagen">
        <img id="avatarPreview" alt="avatar" src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="3.5" stroke="%231e6fff" stroke-width="1.2" fill="%23eaf2ff"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="%231e6fff" stroke-width="1.2" fill="%23eaf2ff"/></svg>' />
        <input id="avatarInput" type="file" accept="image/*">
      </label>
      <div class="file-hint">Haz clic en la foto para cambiar tu imagen</div>
    </div>

    <form id="loginForm" autocomplete="on">
      <div class="field">
        <label for="email">Correo o usuario</label>
        <input id="email" name="email" type="email" placeholder="tu@correo.com" required>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="Contraseña" required>
      </div>

      <div class="row">
        <div class="left">
          <label style="display:inline-flex;align-items:center;gap:8px;cursor:pointer;">
            <input type="checkbox" name="remember"> Recuérdame
          </label>
        </div>
        <div class="small"><a href="#" style="color:var(--accent);text-decoration:none">¿Olvidaste tu contraseña?</a></div>
      </div>

      <a  href="./biblioteca/central.html" class="boton">Entrar</a>

      <div class="muted-actions">
        <span class="small">¿No tienes cuenta?</span>
        <a href="#" style="color:var(--accent);text-decoration:none;font-weight:600">Regístrate</a>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
